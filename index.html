<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SpaceX Launches mini lookthru</title>
    <script src="lib/vue.min.js"></script>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>

    <div id="appBuild" class="resultsPrinter">
      <h1>List of last 10 SpaceX Launches - Past and upcoming</h1>
      <ul class="launches">
        <launch
          v-for="(launch, index) in launches"
          v-bind:content="launch"
          v-bind:key="launch.flight_number">
        </launch>
      </ul>
      <detailer
        v-bind:flight="currentLaunch"
        v-bind:rocket="currentRocket">
      <detailer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
